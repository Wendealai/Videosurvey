<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功 - 客户需求调查问卷</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .accent-color { color: #FF8C00; }
        .accent-bg { background-color: #FF8C00; }
        .main-title { color: #FF8C00; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-4xl px-4 py-16">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="logo.png" alt="天润传媒" class="h-16 w-auto mx-auto">
        </div>

        <!-- 成功内容 -->
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <!-- 成功图标 -->
            <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
                <svg class="h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <!-- 标题 -->
            <h1 class="text-3xl font-bold text-gray-900 mb-4">提交成功！</h1>
            
            <!-- 描述 -->
            <p class="text-lg text-gray-600 mb-8">
                感谢您填写客户需求调查问卷，我们已成功收到您的提交。
            </p>

            <!-- 详细信息 -->
            <div class="bg-gray-50 rounded-lg p-6 mb-8 text-left">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">接下来会发生什么？</h3>
                <div class="space-y-3 text-gray-600">
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-orange-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                        <p>项目经理将在 <strong class="text-orange-600">1-2个工作日内</strong> 与您联系</p>
                    </div>
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-orange-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                        <p>我们将根据您的需求制定详细的 <strong class="text-orange-600">项目方案</strong></p>
                    </div>
                    <div class="flex items-start">
                        <div class="w-2 h-2 bg-orange-500 rounded-full mt-2 mr-3 flex-shrink-0"></div>
                        <p>提供专业的 <strong class="text-orange-600">创意策划</strong> 和 <strong class="text-orange-600">制作建议</strong></p>
                    </div>
                </div>
            </div>

            <!-- 联系信息 -->
            <div class="bg-blue-50 rounded-lg p-6 mb-8">
                <h3 class="text-lg font-semibold text-blue-800 mb-3">如有疑问，请联系我们</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span class="text-blue-700">400-123-4567</span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-blue-700">contact@tianrun.com</span>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html" class="accent-bg text-white font-bold py-3 px-8 rounded-lg shadow-md hover:opacity-90 transition-opacity">
                    返回问卷
                </a>
                <button onclick="window.print()" class="bg-gray-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-700 transition-colors">
                    打印确认页
                </button>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="text-center mt-8 text-gray-500 text-sm">
            <p>© 2024 天润传媒. 保留所有权利.</p>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 添加页面加载动画
            const content = document.querySelector('.bg-white');
            content.style.opacity = '0';
            content.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                content.style.transition = 'all 0.6s ease-out';
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
